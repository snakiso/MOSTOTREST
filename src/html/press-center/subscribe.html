<div class="subscribe-block">
 <div class="inner-box">
  <h2>Подписаться на новости</h2>
  <div class="input-container">
   <input type="text" name="name" placeholder="ФИО">
   <input type="text" name="mail" placeholder="E-mail">
  </div>
  <div class="rubric-box">
   <div class="rubric-inner">
    <p>Выберите рубрику</p>
    <div class="rubric">
     <input type="checkbox" name="" id="">
     <p>Новости компании</p>
    </div>
    <div class="rubric">
     <input type="checkbox" name="" id="">
     <p>Новости отрасли</p>
    </div>
   </div>
  </div>
  <div class="checked-block">
   <input type="checkbox" name="" id="">
   <p>Я согласен на обработку персональных данных и с <a href="#">политикой конфиденциальности</a></p>
  </div>
  <div class="send-block">
   <div class="captcha-block">
    <div class="inner-box">
     <div class="robot">
      <input type="checkbox" name="" id="">
      <p>Я не робот</p>
     </div>
     <img src="@img/reCaptcha.png" alt="">
    </div>
   </div>
   <button class="send-button">Отправить <img src="@img/Send-message.svg" alt=""></button>
  </div>
 </div>
 <div class="close-subscribe"><img src="@img/close-button.svg" alt=""></div>
</div>
